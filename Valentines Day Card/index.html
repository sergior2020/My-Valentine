<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentine's Card to Rachel</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card" onclick="openCard()">
            <div class="front">
                <h2 class="title">Happy Valentine's Day!</h2>
                <p class="click">Click to open</p>
            </div>
            <div class="inside">
                <h2 class="message">Hope you have a great day!</h2>
                <p class="note">You are the Lorem to my Ipsum</p>
                <button oneclick="closeCard(event)">Close</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
